<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction - Resort Name</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .content {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
      }
      .social-icons a {
        display: inline-block;
        margin: 0 10px;
        transition: transform 0.3s ease;
      }
      .social-icons a:hover {
        transform: scale(1.2);
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="./assets/logo.png" alt="Resort Name Logo" class="logo" />
      <h1>Under Construction</h1>
      <p>We're building something amazing for you!</p>
      <p>Stay tuned for updates on our grand opening.</p>
      <div class="social-icons">
        <!-- Replace with actual social media links and icons -->
        <a href="https://m.facebook.com/paithalvillage1/"
          ><img src="./assets/facebook.png" alt="Facebook"
        /></a>
        <a href="https://wa.me/919851800600"
          ><img src="./assets/whatsapp.png" alt="Whatsapp"
        /></a>
        <a href="https://www.instagram.com/paithalvillage/"
          ><img src="./assets/instagram.png" alt="Instagram"
        /></a>
      </div>
    </div>
  </body>
</html>
